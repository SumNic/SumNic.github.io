<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Englich</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    
    
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>

<header>
  <div class="adde">
    <div class="input">
      <input type="text" id="1" placeholder="select word" class="form-control">
    </div>
    
    
    <div class="btn_mini">
      
      <button onclick="myfunction(this)" id="1" class="btn">Д</button>
      <button onclick="myfunctionRes()" id="res" class="btn">О</button>
    
    </div>   
    <div class="btn_one">
      
      <button onclick="myfunction(this)" id="1" class="btn">Добавить</button>
      <button onclick="myfunctionRes()" id="res" class="btn">Очистить</button>
    
    </div>      
    
  </div>

</header> 


  <div class="container">
      <div class="col">
          
          <div class="listen">
            <ol id="list" class="liste"></ol>
            
          </div>
      </div>          
  </div>



<footer>
  <div class="footer__2">
    <p id="demo">

    </p>
  </div>
</footer>
  			
<script>

    
  var arrey = JSON.parse(localStorage.getItem('myStorage'));
  
    
  if (arrey == null) {
    localStorage.setItem('myStorage', JSON.stringify([]));
    var arrey = JSON.parse(localStorage.getItem('myStorage'));
    
    
  } else {
    listen();
  }
  listen();

  function listen(){
        
    fLen = arrey.length;
    // text = "<ol>";
      text = "";
    for (i=0; i < fLen; i++) {
      var imegs = "<img id=" + i + " class=" + "imeges" + " src=" + "images/delete-icon.png" + " width=" + "20" + 
      " height="+ "20" + " alt=" + "Пример" + " onclick=" + "fuctionReloads(this)" + ">"

      text += "<li id=" + (i + 1) + " class=" + "li-item" +"><a class=" + "a_class" + " href=" + "https://translate.google.ru/?sl=en&tl=ru&text=" + 
        arrey[i] + "%0A&op=translate" + " target=" + "_blank" + ">" + 
        arrey[i] + "</a>" + imegs + " </li>";
    }
    // text += "</ol>";
    document.getElementById("list").innerHTML = text;
  }

  function fuctionReloads(element) {
    
    var rel = element.id;
    arrey.splice(rel,1);
    localStorage.setItem('myStorage', JSON.stringify(arrey));
    
    
    
    location.reload();
  }

  function myfunction(element){
    
    var id, x, text; 
    id = element.id;
    x = document.getElementById(id).value;
    arrey.push(x);
                                              
        listen();
                                      
    localStorage.setItem('myStorage', JSON.stringify(arrey));
        
    document.getElementById(id).value = "";
  }   
        
  function myfunctionRes(){
    localStorage.clear()
    location.reload();
  }

  var innerwin = window.innerHeight - 80;
var win = "height:" + innerwin + "px";

console.log(win);
document.getElementById('list').setAttribute("style", win);

var heightcolumn = Math.floor(innerwin / 30);
console.log(heightcolumn);
var collist = "grid-template-rows: repeat(" + heightcolumn + ", 1fr)";
document.getElementById('list').setAttribute("style", collist);
var colcol = Math.floor(arrey.length / heightcolumn);
console.log(colcol);
var collist = "grid-template-columns: (" + colcol + ", 1fr)"; 
document.getElementById('demo').innerHTML = collist;
</script>
 
</body>
</html>
